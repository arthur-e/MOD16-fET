---
BPLUT:
  # This is the original (OLD) BPLUT; any parameters NOT calibrated will be
  #   taken from this file
  ET: "/usr/local/dev/MOD16-fET/mod16fet/data/MOD16_BPLUT_C7.0_Endsley_et_al_2025_for_MOD16-fET.csv"
data:
  file: "/Stout1/MODIS_VIIRS/CONUS_30m_ET/calibration/MOD16_fET_CONUS_tower_data_v2.h5"
  # HDF5 field name for PFT map
  classes: [0,1,2,3,4,5,6,7] # The unique and valid PFT codes
  class_map: state/PFT_annual
  # If a time-varying PFT map is used, this should be true and the corresponding
  #   "class_map" array (see above) should be a (T x N) array
  classes_are_dynamic: true
  target_observable: FLUXNET/latent_heat # HDF5 field name
  sites_blacklisted: [ # Validation sites
    "US-A32", "US-A74", "US-ARb", "US-Blo", "US-CMW", "US-Dia",
    "US-Esm", "US-HBK", "US-Hn2", "US-Hn3", "US-KFS", "US-KUT",
    "US-Lin", "US-MH1", "US-MH2", "US-MOz", "US-MSR", "US-MVW",
    "US-Me2", "US-Me5", "US-Mj2", "US-MtB", "US-NC2", "US-NC4",
    "US-NR1", "US-NR3", "US-ONA", "US-Oho", "US-PFe", "US-Ro4",
    "US-SP1", "US-SRC", "US-SRS", "US-Slt", "US-Snd", "US-Sne",
    "US-Snf", "US-Srr", "US-Syv", "US-Ton", "US-Tw4", "US-Twt",
    "US-Var", "US-WCr", "US-Whs", "US-Wkg", "US-xHA", "US-xNG",
    "US-xNQ", "US-xRM", "US-xSJ", "US-xSL", "US-xSP", "US-xSR",
    "US-xUN", "US-xWR"
  ]
  # The name of the HDF5 datasets for albedo, fPAR, LAI, etc.
  datasets:
    elevation: "state/elevation_m" # Elevation in meters
    albedo: "MODIS/MCD43GF_black_sky_sw_albedo" # (T x N)
    fPAR: "HISTARFM/fPAR" # (T x N)
    LAI: "HISTARFM/LAI" # (T x N)
    Tmin: "Gridmet/Tmin" # (T x N)
    Tmean: "Gridmet/Tmean" # (T x N)
    Tmax: "Gridmet/Tmax" # (T x N)
    VPD: "Gridmet/VPD" # Mean annual temperature (T x N)
    # Should be lists of [24-hour, daytime, nighttime] field names
    SWGDN: ["MERRA2/SWGDN", "MERRA2/SWGDN_daytime", ~] # No nighttime SWGDN
    LWGNT: ["MERRA2/LWGNT", "MERRA2/LWGNT_daytime", "MERRA2/LWGNT_nighttime"] # (T x N)
optimization:
  # The filename should have two "%s" formatting characters in it
  backend: "/Stout1/MODIS_VIIRS/CONUS_30m_ET/calibration/backends/20260217_MOD16-fET_calibration.nc4"
  prior: "/usr/local/dev/MOD16-fET/mod16fet/data/MOD16_BPLUT_prior_20251113.yaml"
  chains: 3
  draws: 20000
  tune: scaling
  scaling: 0.001
  objective: RMSD # Use nRMSD if there are "constraints"
  # Parameter values that are fixed in advance (i.e., not calibrated);
  #   the tilde (~) means that it is NOT fixed at a given value
  # fixed:
  #   # beta: MOD16 is mostly insensitive to beta, but CSH and OSH are
  #   #   somewhat sensitive
  #   beta: [~, 250, 250, 250, 250, 250, 250, 250, 250, 250, 250, ~, 250]
