---
description: "Updated priors, from North American plant species, for the PFTs,
  in order: AFG, PFG, ENF, DBF, EBF, SHR, BAR, WET"
# NOTE that the tilde ~ below is a NULL; it should be used in the first
#   position (where Python starts counting, at 0) when there is no PFT 0
vpd_close:
  lower: [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]
  upper: [8000, 8000, 8000, 8000, 8000, 8000, 8000, 8000]
csl:
  mu:    [-5.29, -5.29, -5.29, -5.29, -5.59, -5.29, -5.29, -4.99]
  sigma: [ 0.86,  0.86,  0.86,  0.86,  0.83,  0.86,  0.86,  0.82]
g_cuticular:
  mu:    [-9.21, -9.21, -10.01, -9.97, -10.87, -10.32, -8.81, -10.26]
  sigma: [ 0.55,  0.55,   1.12,  0.75,   1.04,   0.96,  0.26,   1.21]
gl_sh:
  mu:    [-3.22, -3.22, -2.41, -4.25, -4.25, -3.91, -3.45, -3.45]
  sigma: [ 0.10,  0.10,  0.10,  0.10,  0.10,  0.10,  0.71,  0.71]
gl_wv:
  mu:    [-3.22, -3.22, -2.41, -4.25, -4.25, -3.91, -3.45, -3.45]
  sigma: [ 0.10,  0.10,  0.10,  0.10,  0.10,  0.10,  0.71,  0.71]
# These parameters have a Triangular prior, so we specify the lower and upper bounds;
# rbl_max: MOD16 has little to no sensitivity to the rbl_max or rbl_min parameters;
#   1000 [s m-1] was chosen based on literature reports for dry soils
rbl_min: # Increases from a minimum of 10 [s m-1]
  lower: [  10,   10,   10,   10,   10,   10,   10,   10]
  upper: [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]
  c:     [  10,   10,   10,   10,   10,   10,   10,   10]
rbl_max: # Decreases from a maximum of 1000 [s m-1]
  lower: [ 100,  100,  100,  100,  100,  100,  100,  100]
  upper: [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]
  c:     [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]
beta:
  lower: [   0,    0,    0,    0,    0,    0,    0,    0]
  upper: [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]
